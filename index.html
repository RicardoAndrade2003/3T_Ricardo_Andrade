<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
</head>
<body>
   
    <div class="box">
        <form action="">
            <fieldset>
                <legend>
                    <b>E.S.J.B Login</b>
                </legend>
                <br>
                <div class="inputbox">
                    <input type="text" nome="nome" id="nome" class="inputuser" required>
                    <label for="nome" class="labelinput">Nome Completo</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="text" nome="email" id="email" class="inputuser" required>
                    <label for="email" class="labelinput">Email</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="text" nome="senha" id="senha" class="inputuser" required>
                    <label for="senha" class="labelinput">Palavra Passe</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="tel" nome="telefone" id="telefone" class="inputuser" required>
                    <label for="telefone" class="labelinput">Telefone</label>
                </div>
                <br><br>
                <p>Sexo:</p>
                <input type="radio" id="feminino" name="genero" value="feminino" required>
                <label for="feminino">Feminino</label>
                <br>
                <input type="radio" id="masculino" name="genero" value="masculino" required>
                <label for="masculino">Masculino</label>
                <br>
                <input type="radio" id="outro" name="genero" value="outro" required>
                <label for="outro">Outro</label>
                <br><br>
                <label for="data_nascimento"><b>Data de Nascimento</b></label>
                <input type="date" name="data_nascimento" id="data_nascimento" required>
                <br><br>
                 
                <div class="inputbox">
                    <input type="text" nome="cidade" id="cidade" class="inputuser" required>
                    <label for="cidade" class="labelinput">Cidade</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="text" nome="profição" id="profição" class="inputuser" required>
                    <label for="profição" class="labelinput">Profição</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="text" nome="endereço" id="endereço" class="inputuser" required>
                    <label for="endereço" class="labelinput">Endereço</label>
                </div>
                <br><br>
                <input type="submit" name="submit" id="submit"> 

            </fieldset>
        </form>
    </div>
</body>
</html>
